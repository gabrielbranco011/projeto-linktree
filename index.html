<!DOCTYPE html>
<html lang="pt-br" class="light">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLinks</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img
          src="./assets/Avatar.png"
          alt="Foto de Gabriel Branco, usando camiseta branca e azul e bone preto e azul"
        />
        <p>Gabriel Branco</p>
      </div>
    <div class="links">
        <div class="icon">
          <ion-icon name="logo-github"></ion-icon>    
        </div>
        <div class="link-personal">
          <a href="https://github.com/gabrielbranco011" target="_blank">Github</a>
        </div>
      </div>
      <div class="links">
        <div class="link-personal">
          <a href="https://www.linkedin.com/in/gabriel-branco-rodrigues-bb7b21178/" target="_blank">Linkedin</a>
        </div>
      </div>      
      <div id="social-links">
        <ion-icon name="logo-html5"></ion-icon>
        <ion-icon name="logo-javascript"></ion-icon>
        <ion-icon name="logo-nodejs"></ion-icon>
        <ion-icon name="logo-python"></ion-icon>
        <ion-icon name="logo-react"></ion-icon>
      </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </body>
</html>
